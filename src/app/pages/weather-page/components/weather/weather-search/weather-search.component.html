<div class="container mt-3">
	<div class="row">
		<div class="col">
			<h3 class="text-center">Search for Weather:</h3>
			<input class="form-control" type="text" placeholder="Location..." [(ngModel)]="location"
				(keyup.enter)="getWeatherByLocation(location)" />
		</div>
	</div>
	<div class="row text-center mt-3">
		<div class="col">
			<button type="submit" (click)="getWeatherByLocation(location)" [disabled]="!location"
				class="btn btn-success btn-md">Search</button>
		</div>
	</div>
	<div class="row text-center mt-3" *ngIf="weatherFailInformation">
		<div class="col">
			<label>{{weatherFailInformation.info}}</label>
		</div>
	</div>
	<div class="row">
		<app-weather-get *ngIf="weatherInformation" [weatherInformation]="weatherInformation"></app-weather-get>
	</div>
</div>
