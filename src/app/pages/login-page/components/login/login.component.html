<div class="container mt-3 d-flex justify-content-center">
	<form [formGroup]="form">
		<div class="form-group">
			<h2>Weather App</h2>
		</div>
		<div class="form-group mt-3">
			<label for="user">User:</label>
			<input type="text" id="login" id="user" placeholder="user" class="form-control" formControlName="user">
			<small class="text-danger" *ngIf="!form.controls['user'].valid && form.controls['user'].touched">User
				required</small>
		</div>
		<div class="form-group mt-2">
			<label class="text-center">Password:</label>
			<input type="text" id="password" name="login" placeholder="password" class="form-control"
				formControlName="password">
			<small class="text-danger"
				*ngIf="!form.controls['password'].valid && form.controls['password'].touched">Password
				required</small>
		</div>
		<div class="form-group mt-2">
			<button type="submit" (click)="login()" [disabled]="!form.valid"
				class="btn btn-success btn-md">Login</button>
		</div>
	</form>
</div>
